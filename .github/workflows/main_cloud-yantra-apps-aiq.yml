# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - cloud-yantra-apps-aiq

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          cd ./src
          npm install
          npm run build --if-present
          npm run test --if-present
          cd ..

      - name: üìÇ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: üìÇ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: üìÇ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr      

      - name: üîç Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: Nextjs-site

      - name: üóùÔ∏è Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Set the build during deployment setting to false. This setting was added in the templates to all azd to work, but breaks deployment via webapps-deploy
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            rg=$(az webapp list --query "[?name=='${{ secrets.AZURE_APP_SERVICE_NAME }}'].resourceGroup" --output tsv)
            echo Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false on app service ${{ secrets.AZURE_APP_SERVICE_NAME }}
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings ADMIN_EMAIL_ADDRESS=${{ env.ADMIN_EMAIL_ADDRESS }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_AD_CLIENT_ID=${{ env.AZURE_AD_CLIENT_ID }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_AD_TENANT_ID=${{ env.AZURE_AD_TENANT_ID }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_COSMOSDB_CONTAINER_NAME=${{ env.AZURE_COSMOSDB_CONTAINER_NAME }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_COSMOSDB_DB_NAME=${{ env.AZURE_COSMOSDB_DB_NAME }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_COSMOSDB_URI=${{ env.AZURE_COSMOSDB_URI }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_OPENAI_API_DEPLOYMENT_NAME=${{ env.AZURE_OPENAI_API_DEPLOYMENT_NAME }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_OPENAI_API_DEPLOYMENT_NAME=${{ env.AZURE_OPENAI_API_DEPLOYMENT_NAME }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_OPENAI_API_EMBEDDINGS_DEPLOYMENT_NAME=${{ env.AZURE_OPENAI_API_EMBEDDINGS_DEPLOYMENT_NAME }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_OPENAI_API_INSTANCE_NAME=${{ env.AZURE_OPENAI_API_INSTANCE_NAME }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_OPENAI_API_VERSION=${{ env.AZURE_OPENAI_API_VERSION }}  -o none
            
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_AD_CLIENT_SECRET=${{ secrets.AZURE_AD_CLIENT_SECRET }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings AZURE_COSMOSDB_KEY=${{ secrets.AZURE_COSMOSDB_KEY }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}  -o none
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}  -o none
            
            echo Setting --startup-file=\"node server.js\" on app service ${{ secrets.AZURE_APP_SERVICE_NAME }}
            az webapp config set --startup-file="node server.js" -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg -o none
            sleep 10

      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          slot-name: Production
          package: ${{ github.workspace }}/Nextjs-site.zip
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_NAME }}

      - name: üßπ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
      
